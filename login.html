<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Labib</title>
  </head>
  <body>
    <div class="wrapper">
      <!--To easy manipulate the design of the 2 divs-->
      <div class="loginform">
        <div class="logo">
          <p>Labib</p>
        </div>
        <h1>Login to Your Account</h1>
        <div class="sign_up_form">
          <form action="studentprofile.html">
            <input type="email" class="input_box" placeholder="Email" />
            <input type="password" class="input_box" placeholder="Password" />
            <hr />
            <button type="submit" class="login_button">Login</button>
          </form>
        </div>
      </div>
      <div class="newhere">
        <h1>New Here?</h1>
        <h2>SignUp and make your studies for Tawjihi easier!</h2>
        <form action="index.html">
          <button class="newherebutton" type="submit" value="Go to SignUp">
            SignUp
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
